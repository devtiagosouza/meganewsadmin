              <!--MODAL CRIAR SENHA-->
                <div class="modal fade" id="ModalCriarUsuario" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                      <div class="modal-content">
                          <div class="auth-form-light text-left p-5">
                              <h2>Criar senha de administrador para:</h2>
                              <h4 id ="ModalUserName" class="font-weight-light"></h4>
                              <h4 id ="ModalEmail" class="font-weight-light"></h4>
                              <form id="form-criarsenha" class="pt-5">
                                <div class="form-group">
                                   <label for="txtLoginNovaSenha">Nova Senha:</label>
                                   <i class="mdi mdi-eye"></i>
                                   <input type="password" class="form-control" id="txtLoginNovaSenha" name="xLoginNovaSenha" placeholder="Nova Senha">
                                      
                                   <label for="txtLoginConfirmaSenha">Confirma Senha:</label>
                                   <i class="mdi mdi-eye"></i>
                                   <input type="password" class="form-control" id="txtLoginConfirmaSenha" name="xLoginConfirmaSenha" placeholder="Confirma Senha">
                      

                                 </div>
                                 <div class="modal-footer">
                                   <button type="submit" id="btn-criarUsuario" class="btn btn-success" >Ok</button>
                                <!-- <button type="button" id="btn-cancelar" class="btn btn-light" data-dismiss="modal">Cancelar</button>--> 
                                 </div>

                              </form>
                          </div>
                      </div>
                  </div>
                </div>
                   
          
                 <!--MODAL LOGIN -->
                 <div class="modal fade" id="ModalLogin" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="auth-form-light text-left p-5">
                                <h2>Login</h2>
                                <h4 class="font-weight-light">Mega Chave App Admin</h4>
                                <form id="form-login" class="pt-5">
                                  <div class="form-group">
                                    
                                      <label for="txtLoginUsuario">Usuário</label>
                                      <i class="mdi mdi-account"></i>
                                      <input type="email" class="form-control" id="txtLoginUsuario" name="xLoginUsuario" placeholder="E-mail" required>
                                    
                                  </div>
                                  <div class="form-group">
                                   
                                      <label for="txtLoginSenha">Senha</label>
                                      <i class="mdi mdi-eye"></i>
                                      <input type="password" class="form-control" id="txtLoginSenha" name="xLoginSenha" placeholder="Senha">

                                  </div>
                                  <div class="mt-5">
                                     
                                     <button class="btn btn-block btn-success btn-lg font-weight-medium" >Login</button>
                                  </div>
                                  <div class="mt-3 text-center">
                                   
                                  </div>
                                </form>
                              </div>
                         </div>
                    </div>
                </div>
               

                    <!--  modal -->
                <!-- MODAL CADASTRO DE USUARIO-->
                <div class="modal fade" id="exampleModal-4" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="titulo-title">Novo Usuário</h5>
                      </div>
                      <div class="modal-body">
                        <form class="cmxform" id="form-cadastrar" method="GET"  action=""  >
                          <fieldset>
                  
                          <div class="form-group" >
                            <label for="txtNome" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="txtNome" name="xnome" onchange="txtNome_change()"  minlength="5" required>
                          </div>
  
                            <div class="form-group" >
                            <label for="txtEmail" class="col-form-label">E-mail:</label>
                            <input type="email" class="form-control" id="txtEmail" name="xemail"  pattern=".+@meganews.com.br" required> 
                          </div>
                          <input type="checkbox" name="Ativo" value="Ativo" id="chkAtivo"  checked>Ativo</input><br>
                          <input type="checkbox" name="Desenvolvedor" id="chkDesenvolvedor"  >Desenvolvedor</input><br>
                          <input type="checkbox" name="Administrador" id="chkAdmin">Admin</input>
                        
                        <div class="modal-footer">
                          <button type="submit" id="btn-cadastrar" class="btn btn-success" >Ok</button>
                          <button type="button" id="btn-cancelar" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                        </div>
                          </fieldset>
                        </form>
                      </div>
                      
                    </div>
                  </div>
