 <!--MODAL CRIAR SENHA-->
 <div class="modal fade" id="ModalCriarUsuario" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="auth-form-light text-left p-5">
                <h2>Criar senha de administrador para:</h2>
                <h4 id ="ModalUserName" class="font-weight-light"></h4>
                <h4 id ="ModalEmail" class="font-weight-light"></h4>
                <form id="form-criarsenha" class="pt-5">
                  <div class="form-group">
                     <label for="txtLoginNovaSenha">Nova Senha:</label>
                     <i class="mdi mdi-eye"></i>
                     <input type="password" class="form-control" id="txtLoginNovaSenha" name="xLoginNovaSenha" placeholder="Nova Senha">
                        
                     <label for="txtLoginConfirmaSenha">Confirma Senha:</label>
                     <i class="mdi mdi-eye"></i>
                     <input type="password" class="form-control" id="txtLoginConfirmaSenha" name="xLoginConfirmaSenha" placeholder="Confirma Senha">
        

                   </div>
                   <div class="modal-footer">
                     <button type="submit" id="btn-criarUsuario" class="btn btn-success" >Ok</button>
                  <!-- <button type="button" id="btn-cancelar" class="btn btn-light" data-dismiss="modal">Cancelar</button>--> 
                   </div>

                </form>
            </div>
        </div>
    </div>
  </div>
